<mat-card class="container col-2">
  <form>
    <mat-form-field>
      <input #city color="primary" matInput placeholder="Taper le nom de la ville" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)='searchMeteo()'>Rechercher</button>
  </form>
</mat-card>

<app-meteoresult [meteoToDisplay]="meteoToDisplay"></app-meteoresult>
