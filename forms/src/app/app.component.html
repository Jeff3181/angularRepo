<h1 class="text-center" style="margin-top:100px;"> Forms</h1>

<div class="container">
  <form [formGroup]='myForm' 
  novalidate
  class="col-6 mx-auto" (ngSubmit)="submit()" >
    <div class="form-group">
      <label>Username: </label>
      <input formControlName="username" class="form-control" type="text"/>
    </div>
    <div class="form-group">
      <label>Email: </label>
      <input formControlName="email" class="form-control" type="email"/>
    </div>
    <div class="form-group">
      <label>Password: </label>
      <input formControlName="password" class="form-control" type="password"/>
    </div>
    <div class="form-group">
      <label>Confirm Password: </label>
      <input #confirm class="form-control" type="password"/>
    </div>
    <input class="btn btn-primary" type="submit"/>
  </form>
</div>
