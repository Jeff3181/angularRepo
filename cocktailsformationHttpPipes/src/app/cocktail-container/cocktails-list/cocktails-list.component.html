<div class="row">
	<div class="list-group col-12">
		<!--appActive est utilisé comme propriété input d'où les crochets et à la fois comme sélecteur CSS pour la directive-->
		<a 
		*ngFor="let cocktail of cocktails; let index = index"
		[routerLink]="[index]"
		routerLinkActive="active"
		class="list-group-item list-group-item-action" >{{cocktail.name}}</a>
	</div>
</div>
<hr>
<div class="row">
	<button class="btn btn-success" routerLink='new'>Ajouter un cocktail</button>
</div>
